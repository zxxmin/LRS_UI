<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMLIE LRS</title>

    <link rel="stylesheet" href="../../../assets/css/style.css">
    <script src="../../../assets/js/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="accessibility">
        <a href="#skipToContents" title="콘텐츠를 바로 볼 수 있도록 건너뛰기합니다.">콘텐츠 바로가기</a>
    </div>

    <div class="CONTAINER">
        <nav class="GNB pullH">
            <h1 class="logo"><a href="#none">SMILE LRS</a></h1>

            <ul class="menuList">
                <li class="gnb-dashboard">
                    <a href="#none">Dashboard</a>
                    <ul>
                        <li class="ico-statistics"><a href="#none">통계</a></li>
                        <li class="ico-learning"><a href="#none">학습활동</a></li>
                        <li class="ico-learner"><a href="#none">학습자 활동</a></li>
                    </ul>
                </li>
                <li class="gnb-xapi"><a href="#none">xAPIData</a></li>
                <li class="gnb-edit">
                    <a href="#none">EDIT</a>
                    <ul>
                        <li class="ico-manager"><a href="#none">관리자 관리</a></li>
                        <li class="ico-sitemng"><a href="#none">사이트 관리</a></li>
                    </ul>
                </li>
            </ul>

            <div>
                <div class="gsSwiperWrap">

                                <span>GS인증서_SMILELRS</span>
                            </li>
                            <li class="swiper-slide">
                                <img src="../../../assets/images/certi/copyright.png" alt="저작권등록증">
                                <span>저작권 등록증_SMILELRS</span>
                            </li>
                        </ul>
                    </div>
                    <button class="btn circle fw"><span class="txtHide">다음으로</span></button>
                </div>
                <button class="btn logout" onclick="window.location.href='login.html'">logout</button>
            </div>
        </nav>

        <div class="CONTENT">
            <!-- <section>
                <h1>Pages / Dashboard</h1>
            </section> -->
        </div>
    </div>

    <script>
        const swiper = new Swiper('.gsSwiper', {
            loop: true,
            slidesPerView: 1,

            navigation: {
                nextEl: '.fw',
                prevEl: '.pv',
            },

        });
    </script>
